{% extends 'Base.html' %}
{% load static %}
{% block title %}signup{% endblock title %}
{% block banner_slider %}
<!-- <button>
<a href="{% url 'home' %}" class="btn-danger">Back</a></button> -->
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
    {%include "message.html"%}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" name="username">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="text-center text-primary fw-bold"><small>Registration <a href="{% url 'signup' %}"
        class="text-danger">Create an Account</a> </small></div>
    <div class="text-center text-primary fw-bold"><small>forget password <a href="{% url 'password_reset' %}"
          class="text-danger">Recover your Password</a> </small></div>
  </form>
</div>
</div>
</div>
{% endblock banner_slider %}
